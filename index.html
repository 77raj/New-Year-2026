<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Wish</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background: #000; }
        .page { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; text-align: center; position: absolute; top: 0; left: 0; transition: all 0.5s ease; }
        .active { display: flex; }

        /* Page 1: Cyberpunk */
        #page1 { background: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1920&q=80') center/cover; background-color: rgba(0,0,0,0.6); background-blend-mode: overlay; }
        .cyber-btn { padding: 20px 40px; font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: #fff; background: transparent; border: 2px solid #0ff; box-shadow: 0 0 15px #0ff; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; animation: glow 1.5s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 10px #0ff; } to { box-shadow: 0 0 30px #f0f; border-color: #f0f; } }

        /* Page 2: Cute Message */
        #page2 { background: #fff1f1; color: #333; }
        .cat-img { width: 200px; margin-bottom: 20px; }
        .typewriter { font-size: 1.4rem; padding: 0 20px; color: #d63384; min-height: 3em; line-height: 1.5; font-weight: 600; }
        .next-btn { margin-top: 30px; padding: 12px 25px; background: #ff4d6d; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 1rem; }

        /* Page 3: Finale */
        #page3 { background: #000; color: #fff; }
        .hny-text { font-family: 'Pacifico', cursive; font-size: 4rem; text-shadow: 0 0 20px #ff0; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .secret-note { position: absolute; bottom: 20px; font-size: 0.7rem; color: #444; }
    </style>
</head>
<body>

    <div id="page1" class="page active">
        <button class="cyber-btn" onclick="showPage(2)">Click Here</button>
    </div>

    <div id="page2" class="page">
        <img src="https://media.tenor.com/7S_E6u66_84AAAAi/peach-goma.gif" alt="Cute Cat" class="cat-img">
        <div id="text" class="typewriter"></div>
        <button id="btn2" class="next-btn" style="display:none;" onclick="showPage(3)">Click Here</button>
    </div>

    <div id="page3" class="page">
        <h1 class="hny-text">Happy New Year!</h1>
        <div class="secret-note">Check your inbox tomorrow for your first 'official' 2026 surprise...</div>
    </div>

    <script>
        const message = "Thank you for coming into my life in 2025. 2025 felt good because I found you in it.";
        
        function showPage(pageNo) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + pageNo).classList.add('active');
            
            if(pageNo === 2) {
                let i = 0;
                document.getElementById('text').innerHTML = "";
                function type() {
                    if (i < message.length) {
                        document.getElementById('text').innerHTML += message.charAt(i);
                        i++;
                        setTimeout(type, 70);
                    } else {
                        document.getElementById('btn2').style.display = "block";
                    }
                }
                setTimeout(type, 500);
            }

            if(pageNo === 3) {
                var duration = 15 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                function randomInRange(min, max) { return Math.random() * (max - min) + min; }

                var interval = setInterval(function() {
                    var timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    var particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            }
        }
    </script>
</body>
</html>
