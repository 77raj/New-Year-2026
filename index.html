<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mickey ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background: #000; color: white; }
        .page { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; text-align: center; position: absolute; top: 0; left: 0; transition: opacity 0.8s ease-in-out; z-index: 1; }
        .active { display: flex; opacity: 1; }

        /* Page 1: Cyberpunk */
        #page1 { 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1605806616949-1e87b487fc2f?q=80&w=2070&auto=format&fit=crop') center/cover;
        }
        .cyber-btn { 
            padding: 20px 40px; font-family: 'Orbitron', sans-serif; font-size: 1.2rem; 
            color: #fff; background: transparent; border: 3px solid #0ff; 
            box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 5px; animation: glow 1.5s infinite alternate; 
            border-radius: 5px;
        }
        @keyframes glow { from { box-shadow: 0 0 10px #0ff; } to { box-shadow: 0 0 30px #f0f; border-color: #f0f; } }

        /* Page 2: Cute Message */
        #page2 { background: #fff1f1; color: #333; transition: all 0.5s; }
        .cat-img { width: 180px; margin-bottom: 20px; border-radius: 20px; }
        .typewriter { 
            font-size: 1.6rem; max-width: 80%; color: #d63384; 
            font-weight: 600; line-height: 1.4; 
        }
        .next-btn { 
            margin-top: 40px; padding: 15px 35px; background: #ff4d6d; 
            color: white; border: none; border-radius: 50px; cursor: pointer; 
            font-size: 1.1rem; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        /* Page 3: Finale - Night Sky Fireworks */
        #page3 { 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1467810563316-b5476525c0f9?q=80&w=2069&auto=format&fit=crop') center/cover;
        }
        .hny-text { 
            font-family: 'Pacifico', cursive; font-size: 4.5rem; 
            color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 40px #ff0;
            animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .secret-note { position: absolute; bottom: 30px; font-size: 0.8rem; color: #ccc; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="page1" class="page active">
        <button class="cyber-btn" onclick="showPage(2)">Initiate 2026</button>
    </div>

    <div id="page2" class="page">
        <img src="https://media.tenor.com/7S_E6u66_84AAAAi/peach-goma.gif" alt="Cute Cat" class="cat-img">
        <div id="text" class="typewriter"></div>
        <button id="btn2" class="next-btn" style="display:none;" onclick="showPage(3)">See the Magic ✨</button>
    </div>

    <div id="page3" class="page">
        <h1 class="hny-text">Happy New Year, Silpi!</h1>
        <div class="secret-note">Check your inbox tomorrow for your first 'official' 2026 surprise...</div>
    </div>

    <script>
        const message = "Thank you for coming into my life in 2025. 2025 felt good because I found you in it.";
        
        function showPage(pageNo) {
            // Smooth transition
            document.querySelectorAll('.page').forEach(p => {
                p.style.opacity = '0';
                setTimeout(() => p.classList.remove('active'), 500);
            });

            setTimeout(() => {
                const nextPage = document.getElementById('page' + pageNo);
                nextPage.classList.add('active');
                nextPage.style.opacity = '1';

                // Handle Page 2 Logic
                if(pageNo === 2) {
                    let i = 0;
                    document.getElementById('text').innerHTML = "";
                    function type() {
                        if (i < message.length) {
                            document.getElementById('text').innerHTML += message.charAt(i);
                            i++;
                            setTimeout(type, 40); // Faster speed as requested
                        } else {
                            document.getElementById('btn2').style.display = "block";
                        }
                    }
                    setTimeout(type, 800);
                }

                // Handle Page 3 Fireworks
                if(pageNo === 3) {
                    launchFireworks();
                }
            }, 600);
        }

        function launchFireworks() {
            var end = Date.now() + (15 * 1000);
            var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
