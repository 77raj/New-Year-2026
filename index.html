<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Silpi ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Montserrat:wght@900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff007a;
            --bg: #050505;
        }

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Inter', sans-serif; color: white; }
        
        .page { 
            display: none; height: 100vh; width: 100vw; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; 
            position: absolute; top: 0; left: 0; transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .active { display: flex; animation: fadeIn 1s forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(1.1); } to { opacity: 1; transform: scale(1); } }

        /* Page 1: Cyberpunk Minimalist */
        #page1 {
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }
        .cyber-circle {
            width: 300px; height: 300px; border-radius: 50%;
            border: 2px solid var(--primary);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            position: relative;
        }
        .cyber-btn { 
            background: none; border: none; color: white; font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem; cursor: pointer; letter-spacing: 5px; z-index: 2;
            transition: 0.3s;
        }
        .cyber-btn:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* Page 2: Glassmorphism Message */
        #page2 { background: linear-gradient(135deg, #feeaf1 0%, #e8f9ff 100%); color: #1a1a1a; }
        .glass-card {
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); max-width: 85%;
        }
        .cat-img { width: 150px; margin-bottom: 20px; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1)); }
        .typewriter { font-size: 1.5rem; font-weight: 600; line-height: 1.5; color: #333; }
        .next-btn { 
            margin-top: 30px; padding: 15px 40px; background: #1a1a1a; color: white;
            border: none; border-radius: 50px; cursor: pointer; font-weight: 600;
        }

        /* Page 3: The Grand Reveal */
        #page3 { background: #000; }
        .stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .hny-text { 
            font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 5rem;
            text-transform: uppercase; line-height: 0.9; z-index: 2;
            background: linear-gradient(to bottom, #fff 30%, #888 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }
        .silpi-name {
            display: block; font-size: 6rem; color: var(--primary);
            -webkit-text-fill-color: var(--primary); text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }
        .secret-note { position: absolute; bottom: 40px; font-size: 0.8rem; color: #555; text-transform: uppercase; letter-spacing: 2px; }

    </style>
</head>
<body>

    <div id="page1" class="page active">
        <div class="cyber-circle">
            <button class="cyber-btn" onclick="showPage(2)">ENTER 2026</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="glass-card">
            <img src="https://media.tenor.com/7S_E6u66_84AAAAi/peach-goma.gif" alt="Cute Cat" class="cat-img">
            <div id="text" class="typewriter"></div>
            <button id="btn2" class="next-btn" style="opacity:0;" onclick="showPage(3)">CONTINUE</button>
        </div>
    </div>

    <div id="page3" class="page">
        <canvas id="starCanvas" class="stars"></canvas>
        <h1 class="hny-text">Happy<br>New Year<br><span class="silpi-name">Silpi</span></h1>
        <div class="secret-note">As 2026 begins, I hope we continue this—whatever this beautiful thing is—into the new year, Together.</div>
    </div>

    <script>
        const message = "I met you in December 2025, and somehow that was enough to make the whole year feel good. Even though I found you at the very end, you became the best part of my year. Thank you for coming into my life.";
        
        function showPage(pageNo) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const next = document.getElementById('page' + pageNo);
            next.classList.add('active');

            if(pageNo === 2) {
                let i = 0;
                const txtDiv = document.getElementById('text');
                txtDiv.innerHTML = "";
                function type() {
                    if (i < message.length) {
                        txtDiv.innerHTML += message.charAt(i);
                        i++;
                        setTimeout(type, 35);
                    } else {
                        document.getElementById('btn2').style.opacity = "1";
                    }
                }
                setTimeout(type, 500);
            }

            if(pageNo === 3) {
                initStars();
                launchEpicFireworks();
            }
        }

        function launchEpicFireworks() {
            const end = Date.now() + (10 * 1000);
            const colors = ['#00f2ff', '#7000ff', '#ff007a', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 70,
                    origin: { x: 0, y: 0.6 },
                    colors: colors
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 70,
                    origin: { x: 1, y: 0.6 },
                    colors: colors
                });

                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function initStars() {
            const canvas = document.getElementById('starCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const stars = Array.from({ length: 200 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                opacity: Math.random()
            }));

            function draw() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                stars.forEach(s => {
                    ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                    ctx.fill();
                    s.opacity += (Math.random() - 0.5) * 0.05;
                    if(s.opacity < 0) s.opacity = 0;
                    if(s.opacity > 1) s.opacity = 1;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
